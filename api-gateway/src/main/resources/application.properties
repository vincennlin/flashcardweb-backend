spring.application.name=api-gateway

server.port=8765

eureka.server.ip=localhost
eureka.server.port=8761
eureka.client.service-url.defaultZone=http://${eureka.server.ip}:${eureka.server.port}/eureka

spring.cloud.gateway.routes[0].id=auth-status-check
spring.cloud.gateway.routes[0].uri=lb://auth-ws
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth-ws/api/v1/auth/status/check
spring.cloud.gateway.routes[0].predicates[1]=Method=GET, POST, PUT, DELETE
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[0].filters[1]=RewritePath=/auth-ws/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[1].id=auth-register-login
spring.cloud.gateway.routes[1].uri=lb://auth-ws
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth-ws/api/v1/auth/**
spring.cloud.gateway.routes[1].predicates[1]=Method=POST
spring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[1].filters[1]=RewritePath=/auth-ws/(?<segment>.*), /$\{segment}