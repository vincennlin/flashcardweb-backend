spring.application.name=flashcard-service

server.port=0

eureka.server.ip=localhost
eureka.server.port=8761
eureka.client.service-url.defaultZone=http://${eureka.server.ip}:${eureka.server.port}/eureka

mysql.ip=localhost
spring.datasource.url=jdbc:mysql://${mysql.ip}:3306/flashcards_db?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf-8&allowPublicKeyRetrieval=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true